<html>
    <head>
        <title>Registro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <h1 class="registro">
                    Registro
                </h1>
                <form class="input-group">
                    <input type="text" class="input-field" placeholder="Nombre">
                    <input type="text" class="input-field" placeholder="Cursillo">
                    <input type="text" class="input-field" placeholder="Comunidad">
                    <input type="text" class="input-field" placeholder="Telefono">
                    <input type="email" class="input-field" placeholder="Correo">
                    <input list="binario" class="input-field" name="binario" placeholder="Asistes a Ultreyas?">
                    <datalist  id="binario">
                        <option value= "Si">
                        <option value= "No">
                    </datalist> 
                    <input list="binario2" class="input-field" name="binario2" placeholder="Tienes Reunion de Grupo?">
                    <datalist  id="binario2">
                        <option value= "Si">
                        <option value= "No">
                    </datalist> 
                    <button type="submit" class="submit-btn">Registrarse</button>
                </form>
            </div>
        </div>
    </body>
</html>
